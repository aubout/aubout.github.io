---
title: "Search"
description: "Search"
layout: page
permalink: /search/
tipue_search_active: true
exclude_from_search: true
---
<form class="tipue_search_right" action="/search" >
  <input type="search" name="q" id="tipue_search_input" autocomplete="off" placeholder="Search" pattern=".{1,}", autofocus>  
  <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
</form>
<!-- pattern=".{2,}" title="At least 2 characters" required  -->
<div id="tipue_search_content"></div>

<script>
$( "#tipue_search_content" ).ready(function() {
  if(window.location !== "/?q=" + $( "#tipue_search_input" ).val()){
  $('#tipue_search_input').tipuesearch({
    'wholeWords' : false,
    'showTime' : true,
    'minimumLength' : 2,
    'highlightTerms': true,
    'showTitleCount': true,
    'showURL': true,
    'showContext': true,
    'showRelated': true,
  });
}});
</script>
