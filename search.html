---
title: "Search"
description: "Search"
layout: page
permalink: /search/
tipue_search_active: true
exclude_from_search: true
---
<form class="tipue_search_right" action="/search">
  <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" title="At least 1 characters" required autocomplete="off" placeholder="Search"size="20" autofocus="autofocus">
</form>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch({
    'wholeWords' : false,
    'showTime' : true,
    'minimumLength' : 1,
    'showURL' : false,
    'allterms' : false,
    'highlightTerms': true,
    'showTitleCount': true,
    'showURL': true,
    'showContext': true,
    'showRelated': false,
  });
});
</script>
