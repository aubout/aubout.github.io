<form class="tipue_search_right" action="/search">
     <input type="text" name="q" id="tipue_search_input" pattern=".{1,}" autocomplete="off" placeholder="Search" style="clear: both;">
</form>

<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch({
    'wholeWords' : false,
    'showTime' : true,
    'minimumLength' : 1,
    'showURL' : false
  });
});
</script>
