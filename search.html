---
title: "Search"
description: "Search"
layout: page
permalink: /search/
tipue_search_active: true
exclude_from_search: true
---
<form class="tipue_search_right" action="/search" >
  <input type="text" name="q" id="tipue_search_input" autocomplete="off" placeholder="Search" size="20" pattern=".{1,}" autofocus="autofocus">
  <input type="button" id="tipue_search_button" onclick="this.form.submit();">
</form>
<!-- pattern=".{2,}" title="At least 2 characters" required  -->
<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
  $('#tipue_search_input').tipuesearch({
    'wholeWords' : false,
    'showTime' : true,
    'minimumLength' : 2,
    'showURL' : false,
    'allterms' : false,
    'highlightTerms': true,
    'showTitleCount': true,
    'showURL': true,
    'showContext': true,
    'showRelated': false,
  });
});
</script>
